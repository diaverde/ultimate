<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Whitesnake en Colombia</title>

    <!-- Estilos propios -->
    <link href="css/estilos.css" rel="stylesheet" type="text/css" />
</head>


<body>

    <!-- Navegación -->
    <nav>
        <div id="logo">
            <img src="img/logo.png">
        </div>
        <div id="menu">
            <div id="menuGeneral">
                <a href="index.html">
                    Inicio
                </a>
                <a href="index.html#fans">
                    Sobre el club de fans
                </a>
                <a href="index.html#registro">
                    Regístrate
                </a>
            </div>
            <div id="menuAdmin">
                <a href="#">
                    Administración
                </a>
            </div>
        </div>
    </nav>
    <!-- / Navegación -->

    <!-- Imagen principal -->
    <header class="hero">
        <h1>Fanáticos de Whitesnake en Colombia</h1>
    </header>
    <!-- / Imagen principal -->

    <!-- Contenido -->
    <main>
        <!-- Ingreso -->
        <section>
            <h2>Ingrese como administrador(a) del sitio</h2>
            <div class="contacto">
                <form>
                    <div>
                        <label for="adminName">Nombre de usuario</label>
                        <input type="text" id="adminName" name="adminName" required/>
                    </div>
                    <div>
                        <label for="adminPwd">Contraseña</label>
                        <input type="password" id="adminPwd" name="adminPwd" required/>
                    </div>
                    <div>
                        <button type="button" id="enter">Ingresar</button>
                    </div>
                    <div>
                        <p id="login-message"></p>
                    </div>
                </form>
            </div>
        </section>
        <!-- / Contacto -->

    </main>
    <!-- / Contenido -->

    <!-- Footer -->
    <footer>
        Copyright &copy;2021. Derechos reservados.
    </footer>
    <!-- / Footer -->
